version: '3.9'

services:
  # PostgreSQL service with pre-created databases
  postgres:
    image: postgres:15-alpine
    container_name: flight-postgres
    environment:
      POSTGRES_DB: flight_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - flight-network
    restart: unless-stopped

  # PostgreSQL exporter for metrics
  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: flight-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@postgres:5432/flight_service_db?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - flight-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Zookeeper service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: flight-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flight-network
    restart: unless-stopped

  # Kafka service
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: flight-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT:kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'false'
    networks:
      - flight-network
    restart: unless-stopped

  # Kafka topic initializer
  kafka-init:
    image: confluentinc/cp-kafka:latest
    container_name: flight-kafka-init
    depends_on:
      - kafka
    command: >
      bash -c "
        kafka-topics --create --topic flight_requests --partitions 3 --replication-factor 1 --if-not-exists --bootstrap-server kafka:9092 &&
        kafka-topics --create --topic flight_responses --partitions 3 --replication-factor 1 --if-not-exists --bootstrap-server kafka:9092 &&
        sleep infinity
      "
    networks:
      - flight-network
    restart: on-failure

  # Prometheus service
  prometheus:
    image: prom/prometheus:latest
    container_name: flight-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - flight-network
    restart: unless-stopped

  # Grafana service
  grafana:
    image: grafana/grafana-enterprise
    container_name: flight-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - flight-network
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  flight-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: