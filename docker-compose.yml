version: '3.9'

services:
  # PostgreSQL service
  postgres:
    image: postgres:15-alpine
    container_name: flight-postgres
    environment:
      POSTGRES_DB: ${PG_DATABASE_NAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - flight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL exporter for metrics
  postgres-exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: flight-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://${PG_USER}:${PG_PASSWORD}@postgres:5432/${PG_DATABASE_NAME}?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - flight-network
    depends_on:
      - postgres
    restart: unless-stopped

  # Zookeeper service for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: flight-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - flight-network
    restart: unless-stopped

  # Kafka service
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: flight-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    networks:
      - flight-network
    restart: unless-stopped

  # Kafka topic initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: flight-kafka-init
    depends_on:
      kafka:
        condition: service_started
    command: >
      bash -c "
        sleep 20 &&
        kafka-topics --create --topic flight-events --partitions 3 --replication-factor 1 --if-not-exists --bootstrap-server kafka:9092 &&
        echo 'Topics created successfully' &&
        sleep infinity
      "
    networks:
      - flight-network
    restart: on-failure

  # Prometheus service
  prometheus:
    image: prom/prometheus:latest
    container_name: flight-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - flight-network
    restart: unless-stopped

  # Grafana service
  grafana:
    image: grafana/grafana:latest
    container_name: flight-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - flight-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Migrator service
  migrator:
    build:
      context: .
      dockerfile: migration.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE_NAME: ${PG_DATABASE_NAME}
    volumes:
      - ./migrations:/root/migrations
    networks:
      - flight-network
    restart: "no"

  # Flight service
  flight-service:
    build: .
    container_name: flight-service
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"
      - "${METRICS_PORT}:${METRICS_PORT}"
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-docker}
      DB_DSN: ${DB_DSN}
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID}
      HTTP_PORT: ${HTTP_PORT}
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_DATABASE_NAME: ${PG_DATABASE_NAME}
    depends_on:
      - postgres
      - kafka
      - kafka-init
    networks:
      - flight-network
    restart: unless-stopped

networks:
  flight-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: